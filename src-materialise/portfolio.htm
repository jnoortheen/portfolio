<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />

    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' />

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection" />
    <link href="css/main.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Noortheen's Portfolio</title>

<body>
    <div class="container">
        <header class="row title-content">
            <div class="col s12 m4 l6">

        </div>
        <div class="row">
            <div class="col s12 m12 l12">

            <div class="col s12 m4 l4">

                <p><a href="http://e-nool.blogspot.in/">E-nool.blogger.com</a></p>
            </div>
            <div class="col s12 m4 l4">
                <img src="./img/2x/nigandu.jpg" class="responsive-img img-showcase z-depth-3" srcset="./img/1x/nigandu.jpg 1x, ./img/2x/nigandu.jpg 2x, ./img/3x/nigandu.jpg 3x" />
                <h3>Nigandu</h3>
                <p><a href="https://github.com/jnoortheen/nigandu">https://github.com/jnoortheen/nigandu</a></p>
