<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noor's Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row title-content">
            <div class="col-md-6">
                <img src="./img/portfolio-blue.svg" class="img-responsive img-logo" alt="portfolio logo" />

        </div>
        <div class="row">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="./img/2x/code-windows.jpg" class="img-responsive z-depth-3" alt="code matrix" srcset="./img/1x/code-windows.jpg 1x, ./img/2x/code-windows.jpg 2x, ./img/3x/code-windows.jpg 3x" />
            </div>

            <div class="col-md-4">

            <div class="col-md-4">

                <h3>Blog</h3>
                <p><a href="http://e-nool.blogspot.in/">E-nool.blogger.com</a></p>
            </div>
            <div class="col-md-4">
                <img src="./img/2x/nigandu.jpg" class="img-responsive z-depth-3 img-showcase" srcset="./img/1x/nigandu.jpg 1x, ./img/2x/nigandu.jpg 2x, ./img/3x/nigandu.jpg 3x" />
                <h3>Nigandu</h3>
                <p><a href="https://github.com/jnoortheen/nigandu">https://github.com/jnoortheen/nigandu</a></p>
